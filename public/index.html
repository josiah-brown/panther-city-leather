      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="keywords"
      content="leather, fort worth, handmade, luxury, custom leather, leather wallet, texas, panther city"
    />
    <meta
      name="description"
      content="Panther City Leather specializes in high-quality, made-to-last, handmade leather goods. All products are made to order in Fort Worth, Texas."
    />
    <meta
      name="google-site-verification"
      content="ZnaUi2tPykAtBvVFOQszYFyL4PVr4ZAvOPmn-qlghqw"
    />
    <title>Panther City Leather</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("%REACT_APP_EMAILJS_PUBLIC_KEY%"); // Obtain your user ID at the dashboard https://dashboard.emailjs.com/integration
      })();
    </script>
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" sizes="any" />
    <style type="text/css">
      .page-loader {
        position: absolute;
        top: calc(50% - 4em);
        left: calc(50% - 4em);
        width: 6em;
        height: 6em;
        border: 1.1em solid rgba(0, 0, 0, 0.2);
        border-left: 1.1em solid #000000;
        border-radius: 50%;
        animation: load8 1.1s infinite linear;
        transition: opacity 0.3s;
      }

      @keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="page-loader"></div>
    </div>
  </body>
